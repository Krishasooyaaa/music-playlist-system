<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BluHarmony</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <style>
        body {
            font-family: Georgia, serif;
            background: url('/static/images/login.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: rgba(3, 22, 66, 0.9);
            margin-bottom: 20px;
        }

        .container {
            background: rgba(3, 22, 66, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(48, 48, 98, 0.84);
            text-align: center;
            width: 350px;
            color: white;
        }
    
        h2 {
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgb(255, 255, 255);
            color: black;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color:rgb(100, 157, 195);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #364a67;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color:rgb(176, 158, 84);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>BluHarmony</h1>  <!-- BluHarmony now outside the box -->

    <div class="container">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        
        <div class="input-box">
            <input type="password" id="login-password" placeholder="Password">
            <span class="eye-icon" onclick="togglePassword('login-password', this)">üëÅÔ∏è</span>
        </div>
        
        <button id="login-button">Login</button>
        <p>Don't have an account? <a href="/signup">Create one here</a></p>
        <div id="login-error" style="color: red;"></div>
        <div id="login-success" style="color: green;"></div>
    </div>

    <script>

        function togglePassword(id, icon) {
            var passwordInput = document.getElementById(id);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.textContent = "üôà"; // Change icon to "Hide"
            } else {
                passwordInput.type = "password";
                icon.textContent = "üëÅÔ∏è"; // Change icon to "Show"
            }
        }
        
        document.getElementById("login-button").addEventListener("click", async () => {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;
            const errorDiv = document.getElementById("login-error");
            const successDiv = document.getElementById("login-success");
    
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
    
                const data = await response.json();
                
                if (data.success) {
                    successDiv.textContent = "Login successful! Redirecting...";
                    window.location.href = data.redirect;
                } else {
                    errorDiv.textContent = data.error || "Login failed";
                }
            } catch (error) {
                errorDiv.textContent = "Connection error";
            }
        });
    </script>

    <py-script src="../login.py"></py-script>

</body>
</html>
