    <script>
        let selectedSongId = null;

        // Open modal and fetch playlists
        function openModal(songId) {
            selectedSongId = songId;
            document.getElementById('playlistModal').style.display = 'block';
            fetchPlaylists();
        }

        // Close modal
        function closeModal() {
            document.getElementById('playlistModal').style.display = 'none';
        }

        // Fetch playlists from the server
        function fetchPlaylists() {
            fetch('/get_playlists')
                .then(response => response.json())
                .then(data => {
                    const playlistList = document.getElementById('playlistList');
                    playlistList.innerHTML = '';
                    if (data.length === 0) {
                        playlistList.innerHTML = '<p>No playlists found. Create one first!</p>';
                    } else {
                        data.forEach(playlist => {
                            const div = document.createElement('div');
                            div.innerHTML = `
                                <input type="radio" name="playlist" value="${playlist.id}">
                                <label>${playlist.name}</label>
                            `;
                            playlistList.appendChild(div);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching playlists:', error);
                    alert('Failed to fetch playlists. Please try again.');
                });
        }

        // Add song to the selected playlist
        function addSongToPlaylist() {
            const selectedPlaylist = document.querySelector('input[name="playlist"]:checked');
            if (selectedPlaylist && selectedSongId) {
                const playlistId = selectedPlaylist.value;

                fetch('/add_song_to_playlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        playlist_id: playlistId,
                        song_id: selectedSongId
                    }),
                })
                .then(response => {
                    // Parse both success and error responses
                    return response.json().then(data => {
                        if (!response.ok) {
                            throw data; // Throw the parsed error data
                        }
                        return data;
                    });
                })
                .then(data => {
                    alert('Song added to playlist successfully');
                    closeModal();
                    window.location.href = '/create-playlist';
                })
                .catch(error => {
                    // Handle specific error messages
                    if (error.error === 'Song already in playlist') {
                        alert('This song is already in the selected playlist.');
                    } else {
                        console.error('Error:', error);
                        alert('Failed to add song to playlist: ' + (error.error || 'Unknown error'));
                    }
                });
            } else {
                alert('Please select a playlist');
            }
        }
    </script>
